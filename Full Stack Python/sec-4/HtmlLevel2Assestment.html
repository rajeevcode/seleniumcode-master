<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>HTML Level Two Assessment</title>
</head>
<body>
  <h1>Course Sign Up Page</h1>

  <p>Please Note:First Name, Last Name, Password and Email are required</p>

  <label>
    First Name:
    <input type="text" name="" value="" placeholder="First Name">
  </label>
  <label>
    Last Name:
    <input type="text" name="" value="" placeholder="Last Name">
  </label>
  <p>

  <label>
    Email:
    <input type="text" name="" value="" placeholder="Email">
  </label>
  <label>
    Password:
    <input type="text" name="" value="" placeholder="Password">
  </label>
</p>
<p>Are you over the age of 18?</p>
<label for="Yes">Yes:</label>
<input id="Yes" type="radio" name="loc" value="Yes">

<label for="No">No:</label>
<input id="No" type="radio" name="loc" value="No">

<p>Do you have a Credit Card or PayPal?</p>
<select name="Payment">
  <option value="cc">Credit Card</option>
  <option value="pp">PayPal</option>
</select>
<p>
<input type="submit" name="" value="Sign Up"></p>

</body>
</html>
