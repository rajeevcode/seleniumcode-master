<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>HTML Level Two Assessment</title>
</head>
<body>
  <h1>Course Sign Up Page</h1>

  <p>Please Note: First Name, Last Name, Password and Email are required</p>

  <form action="thankyou.html" method="get">
    <label for="fn">First Name:</label>
    <input id="fn" name="" placeholder="First Name" required>

    <label for="ln">Last Name:</label>
    <input id="ln" type="text" name="" placeholder="Last Name" required>
    <p>
      <label for="email">Email:</label>
      <input type="email" name="" value="" placeholder="Email" required>

      <label for="pass">Password:</label>
      <input type="password" name="" value="" required>
    </p>

    <p>Are you over the age of 18?</p>

    <label for="y">Yes:</label>
    <input id="y" type="radio" name="over" value="Yes">

    <label for="n">No:</label>
    <input id="n" type="radio" name="over" value="No">

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="payment">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>
    </select>

    <p></p>

    <input type="submit" name="" value="Sign Up">

  </body>
  </html>
